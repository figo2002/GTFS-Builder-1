<div class="feed-card-container card card-hover">		
	<div class="row">
		<div class="col-xs-12 feed-card-title text-center">
			{{ $ctrl.feed.name | titleize | replaceAll:'_':' ' }}
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 feed-card-separator text-center">
			<hr>
		</div>
	</div>

	<div class="row text-center feed-card-links">
		<a ng-href="#/add/{{ $ctrl.feed.name | singularize }}">
			<button class="feed-card-button card">
				Add {{ $ctrl.feed.label | singularize }}
			</button>
		</a>

		<a ng-href="#/edit/{{ $ctrl.feed.name | pluralize }}"> 
			<button class="feed-card-button card">
				Edit {{ $ctrl.feed.label | pluralize }}
			</button>
		</a>
	</div>
</div>
