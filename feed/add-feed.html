
<div class="container">
	<div class="col-xs-12 main-header">
		<header></header>
	</div>

	<div class="col-xs-12 col-md-6">
		<div class="row">
			<div class="col-xs-12">
				{{ $ctrl.feed.name | singularize | capitalize }}
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 feed-separator text-center">
				<hr>
			</div>
		</div>

		<div ng-repeat="field in $ctrl.feed.fields">
			<div class="row">
				<div class="col-xs-4">
					{{ field.label }}
				</div>

				<div class="col-xs-8">
					<input name="{{ field.name }}" />
				</div>
			</div>
		</div>
	</div>

	<div class="hidden-xs col-md-6 card"> 
		<div class="row">
			<div class="col-xs-12">
				Hello, SkyBikes LLC
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				Change Email
			</div>
		</div>

		<div class="row">
			<div class=col-xs-12>
				Change Password
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				When you think you are ready to submit your data, confirm by clicking "Submit Your Data"
			</div>
		</div>

		<div class="row">
			<div class="col-xs-4">
				<button>Submit Your Data</button>
			</div>
		</div>
	</div>
</div>
